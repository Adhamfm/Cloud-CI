version: 2.1

commands:
  sayhello:
    description: "A simple test command"
    parameters:
      hi:
        type: string
        default: "hello world"
    steps:
      - run: echo << parameters.hi >>
  
  print_pipeline_id:
    description: "Prints ci workflow id"
    parameters: 
      pipe:
        type: string
        default: $CIRCLE_WORKFLOW_ID
    steps:
      - run: echo << parameters.pipe >>

jobs:
  test_commands:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run:
          command: sayhello
  save_hello_world_output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run:
          command: |
            echo If it obeys laws, then it is science > ~/output.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - output.txt

  print_output_file:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - attach_workspace:
          at: ~/
      - run:
          command: |
            pwd
            cat ~/output.txt

workflows:
  sharing-files:
    jobs:
      - test_commands
      - save_hello_world_output
      - print_output_file:
          requires:
            - save_hello_world_output