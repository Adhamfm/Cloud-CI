version: 2.1
environment:
  name: "Adham"
jobs:
  print_hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run:
          command: "echo Hello"

  print_world:
    docker:
        - image: circleci/node:13.8.0
    steps:
      - run:
          command: "echo world $name"

workflows:
  say-hello-workflow:
    jobs:
      - print_hello
      - print_world:
          requires:
            - print_hello
